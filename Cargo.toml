[package]
name = "baryon"
version = "0.2.0"
edition = "2018"
resolver = "2"
license = "MIT"
description = "Fast prototyping 3D engine"
repository = "https://github.com/kvark/baryon"

[features]
default = ["winit"]

[dependencies]
log = "0.4"
mint = "0.5"
pollster = "0.2"
wgpu = "0.10"
winit = { version = "0.25", optional = true }
